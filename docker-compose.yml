services:
  frontend:
    build: ./frontend
    container_name: frontend
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:3000/api
    depends_on:
      - api
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - ./types:/app/node_modules/@skills-matrix/types
    networks:
      - skills-matrix-network

  api:
    build: ./api
    container_name: api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USERNAME=appuser
      - DB_PASSWORD=apppassword
      - DB_DATABASE=skills_matrix
    depends_on:
      - mysql
    volumes:
      - ./api:/app
      - /app/node_modules
      - ./types:/app/node_modules/@skills-matrix/types
    networks:
      - skills-matrix-network

  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: skills_matrix
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
    ports:
      - "3306:3306"
    volumes:
      - ./mysql:/var/lib/mysql
    networks:
      - skills-matrix-network
    command: --default-authentication-plugin=mysql_native_password

networks:
  skills-matrix-network:
    driver: bridge
